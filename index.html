<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a default marker to a web map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZGF2aWRhbGVuY2lhIiwiYSI6ImNtMGtiY3lsdDE3eWsya29jc24zYmluaXAifQ.t5cofiscVTV2QrgPWG1sCg";
      const params = new URLSearchParams(window.location.search);

      if (params.get("db"))
        fetch(
          `https://not-maps-production.up.railway.app/locations/${params.get(
            "db"
          )}`
        )
          .then((res) => res.json())
          .then((locations) => {
            const map = new mapboxgl.Map({
              container: "map",
              // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
              style: "mapbox://styles/mapbox/streets-v12",
              center: [locations[0].lon, locations[0].lat],
              zoom: 8,
            });
            locations.forEach((l) => {
              new mapboxgl.Marker().setLngLat([l.lon, l.lat]).addTo(map);
            });
          });
    </script>
  </body>
</html>
